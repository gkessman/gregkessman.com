version: 2
jobs:
  build:
    docker:
      - image: publysher/hugo:0.20
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v
      - run:
          name: "Test Website"
          command: htmlproofer src/public --allow-hash-ref --check-html --empty-alt-ignore --disable-external